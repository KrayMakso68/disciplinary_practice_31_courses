{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
Запись
{% endblock %}


{% block content %}
<h2 class="mt-4 ms-2"><a onclick="history.back();">
    <button class="btn btn-outline-secondary btn-circle btn-sm mb-2 me-3"><</button>
</a>Добавление записи для {{ for_user.get_FIO }}
</h2>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6 alert alert-secondary">
            <form method="post">
                {% csrf_token %}
                <div class="form mb-3">
                    <label class="form-label h5 ms-2" for="{{ form.type.id_for_label }}">Вид записи</label>
                    {{ form.type }}
                </div>
                <div class="form mb-3">
                    <label class="form-label h5 ms-2" for="{{ form.text.id_for_label }}">Текст</label>
                    {{ form.text }}
                </div>
                <div class="form mb-3">
                    <label class="form-label h5 ms-2" for="{{ form.date.id_for_label }}">Дата</label>
                    {{ form.date }}
                </div>
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success mt-3">Добавить запись</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
{% endblock %}
